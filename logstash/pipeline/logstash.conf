input {
    tcp {
        port => 5000
        codec => json_lines
        type => "app"
    }
    beats {
        port => 5044
        type => "infra"
    }
}

filter {
    if [type] == "infra" {
        grok {
            match => { "message" => "%{COMBINEDAPACHELOG}" }
        }
        geoip {
            source => "clientip"
        }
    }
}

output {
    if [type] == "app" {
        elasticsearch {
            hosts => "elasticsearch:9200"
            index => "app-%{+YYYY.MM.dd}"
        }
        stdout { codec => rubydebug }
    }
    else {
        elasticsearch {
            hosts => "elasticsearch:9200"
            index => "logstash-%{+YYYY.MM.dd}"
        }
    }
}
